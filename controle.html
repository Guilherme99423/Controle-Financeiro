<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="controle.css">

<body>
    <header class="Cabecario">
        <h1>Controle Financeiro</h1>
    </header>

    <div class="resultado">
        <div>
            <p>Entradas</p>
            <label id="entrada"></label>
        </div>
        <div>
            <p>Saidas</p>
            <label id="saida"></label>
        </div>
        <div>
            <p>Total</p>
            <label id="total"></label>
        </div>
    </div>

    <form class="formulario">
        <div>
            <label>Descrição</label>
            <input type="text" id="desc" placeholder="Digite a Descrição">
        </div>

        <div>
            <label>Valor</label>
            <input type="number" id="valor" placeholder="Digite o valor">
        </div>

        <div>
            <label>tipo</label>
            <select id="tipo">
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="Entrada"> Entrada</option>
                <option value="Saida"> Saida</option>
            </select>
        </div>

        <div>
            <button type="button" onclick="incluir()" id="btnIncluir">Incluir</button> 
        </div>
    </form>


    <table id="tebela">
        <h3>Registro de Entredas e Saidas</h3>
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
        </tr>
        <tbody></tbody>
    </table>

    <script src="controle.js"></script>
</body>

</html>
